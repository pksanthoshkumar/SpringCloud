plugins {
    id 'org.springframework.boot' version '3.2.0' // Use the latest version available
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17' // or 21 if you're using JDK 21

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starter for Eureka Server
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server'

    // Spring Boot Starter Web for building REST APIs
    implementation 'org.springframework.boot:spring-boot-starter-web'
}

dependencyManagement {
    imports {
        // Import Spring Cloud dependencies for Eureka Server
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2022.0.4" // Adjust to latest BOM version
    }
}

test {
    useJUnitPlatform()
}