eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

server:
  port: 8083

spring:
  application:
    name: SPRING-CLOUD-GATEWAY
  cloud:
    gateway:
      routes:
        - id:  EUREKA-CLIENT-ADDRESS
          uri:  http://localhost:8081/
          predicates:
            path: /address/graphql
        - id:  EUREKA-CLIENT-ACCOUNTS
          uri: http://localhost:8080/
          predicates:
            path: /accounts/graphql
