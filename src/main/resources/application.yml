server:
  port: 8081

spring:
  application:
    name: EUREKA-CLIENT-ADDRESS
  graphql:
    path: /address/graphql
    graphiql:
      enabled: true
      path: /graphiql


logging:
  file:
    name: logs/spring-cloud-address.log
  level:
    root: INFO


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
